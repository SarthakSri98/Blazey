<div >

<h1 style=" font-family: 'Patrick Hand', cursive;
text-align: center;">GENRES</h1>

<form class="example-form center1">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Search" class="search">
  </mat-form-field>
</form>
<button mat-fab color="accent" class="openForm" mat-raised-button (click)="addNew(openForm)"><i class="fas fa-plus"></i></button>

<p class="description" *ngIf="!genreArray">Nothing to show dude!</p>
<div class="container2" [@fadeIn]="genreArray.length" *ngIf="genreArray">
  <div class="card" *ngFor="let genre of genreArray;let i = index" (click)="openTopic(i)">
    <button *ngIf="genre.topics.length<1" mat-fab color="accent" class="delete" mat-raised-button (click)="delete(i)"><i class="fa fa-times"></i></button>
    <div class="description"><span>{{ genre.genreName }} </span>
    </div><br><br>
    <span style="margin:30px;">Open to see topics inside</span>

  </div>
</div>
</div>
<ng-template #openForm let-c="close" let-d="dismiss">
  <mat-toolbar>
    <span class="title center2">Add new Term</span>
  </mat-toolbar><br><br>
  <form class="example-form center3" [formGroup]="addForm" (ngSubmit)="add()">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Title" formControlName="genreName" required>
    </mat-form-field>
    <span class="formButtons" mat-raised-button (click)="Cross_click()">Cancel</span>
    <button class="formButtons" type="submit" mat-raised-button>Add</button>
  </form>
</ng-template>
